<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Map</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #13ccf1, #1687c5, #13ccf1, #1687c5);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100vh) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 800px;
            z-index: 2;
            transform: translateY(0);
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background: linear-gradient(135deg, #13ccf1, #1687c5);
            color: white;
            border-radius: 20px 20px 0 0;
            padding: 1.5rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .card-body {
            padding: 2rem;
        }

        .map-container {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #13ccf1, #1687c5);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 12px;
            font-weight: 500;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            margin-top: 1.5rem;
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(19, 204, 241, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card {
                width: 95%;
                padding: 1rem;
            }

            .card-header {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background Elements -->
    <div class="floating-bubble" style="width: 150px; height: 150px; top: -75px; left: 20%;"></div>
    <div class="floating-bubble" style="width: 100px; height: 100px; top: -50px; right: 15%;"></div>
    <div class="floating-bubble" style="width: 80px; height: 80px; bottom: -40px; left: 10%;"></div>

    <!-- Centered Card -->
    <div class="card">
        <div class="card-header">
            <i class="fas fa-map-marked-alt"></i> Route Map
        </div>
        <div class="card-body">
            <div class="map-container">
                {{ map_html|safe }}
            </div>
            <div class="text-center mt-4">
                <a href="{{ url_for('show_trips', timeslot=timeslot) }}" class="btn btn-primary">
                    <i class="fas fa-arrow-left"></i> Back to Trips
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
