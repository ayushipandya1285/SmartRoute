<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Time Slot</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #13ccf1, #1687c5, #13ccf1, #1687c5);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100vh) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 500px;
            z-index: 2;
            transform: translateY(0);
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background: transparent;
            border-bottom: 2px solid rgba(0, 123, 255, 0.1);
            padding: 2rem;
            text-align: center;
        }
        .form-select {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 1.4rem; /* Increased padding */
            font-size: 1rem;
            width: 100%;
            max-width: 350px; /* Increased width */
            margin: 0 auto;
            display: block;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            white-space: nowrap; /* Ensures the text remains in one line */
            text-align: left; /* Aligns text properly */
        }
        

        .form-select:focus {
            border-color: #13ccf1;
            box-shadow: 0 0 0 3px rgba(19, 204, 241, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, #13ccf1, #1687c5);
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 12px;
            font-weight: 500;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            margin-top: 1.5rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(19, 204, 241, 0.3);
        }

        .time-slot-option {
            padding: 1rem;
            margin: 0.5rem 0;
            border-left: 4px solid #13ccf1;
            background: rgba(19, 204, 241, 0.05);
        }

        .card-body {
            padding: 2rem;
            text-align: center;
        }

        .title {
            color: #1687c5;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Animated Background Elements -->
    <div class="floating-bubble" style="width: 150px; height: 150px; top: -75px; left: 20%;"></div>
    <div class="floating-bubble" style="width: 100px; height: 100px; top: -50px; right: 15%;"></div>
    <div class="floating-bubble" style="width: 80px; height: 80px; bottom: -40px; left: 10%;"></div>

    <!-- Centered Card -->
    <div class="card">
        <div class="card-header">
            <h1 class="title"><i class="fas fa-clock"></i> Select Time</h1>
            <p class="subtitle">Choose your preferred session</p>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-4">
                    <select class="form-select" name="timeslot" required>
                        <option value="07:00:00-09:30:00" class="time-slot-option">
                            üåÖ Morning Session: 7:00 AM - 9:30 AM
                        </option>
                        <option value="09:30:00-12:00:00" class="time-slot-option">
                            ‚òÄÔ∏è Late Morning: 9:30 AM - 12:00 PM
                        </option>
                        <option value="12:00:00-14:30:00" class="time-slot-option">
                            üçΩÔ∏è Afternoon: 12:00 PM - 2:30 PM
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-check-circle"></i> Confirm Time
                </button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
